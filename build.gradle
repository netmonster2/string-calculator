plugins {
    id 'java'
}

group 'org.kata.stringcalculator'
version '0.1'

repositories {
    mavenCentral()
}

ext {
    jUnitVersion = '5.8.2'
    apacheCommonsVersion = '3.12.0'
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: jUnitVersion
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: jUnitVersion
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: apacheCommonsVersion
    implementation group: 'com.fathzer', name: 'javaluator', version: '3.0.3'
}

test {
    useJUnitPlatform()
}

task testReport(type: TestReport) {
    destinationDir = file("$buildDir/testReport")
    reportOn getTasksByName("test", true)
}

test.finalizedBy 'testReport'